<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="centered">Fastest Presser</h1>
    <form class="centered" id="game-start-form">
      <input type="number" placeholder="Set seconds" id="duration" />
      <button type="submit">Start game</button>
    </form>

    <div class="container">
      <div class="s-clicker centered">
        <div>Press S</div>
        <span id="s-count"></span>
      </div>
      <div class="l-clicker centered">
        <div>Press L</div>
        <span id="l-count"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
